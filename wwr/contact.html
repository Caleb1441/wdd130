    <main>
      <h1>Contact Us</h1>
        <div class="info">
            <div class="contact-info">
            <p><strong>Address:</strong> 123 Main St, California, USA</p>
            <p><strong>Phone:</strong> +1 212 555 1234</p>
            <p><strong>Email:</strong> splashwhitewaterrafting@hotmail.com</p></div>
            <div class="map"><strong>Location:</strong><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1609733.2585029413!2d-122.93147679022563!3d38.00022091011486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808561a2a8ff7a49%3A0x7fc442c1854c45dc!2sAll-Outdoors%20California%20Whitewater%20Rafting!5e0!3m2!1ses!2spe!4v1754194504206!5m2!1ses!2spe" width="250" height="125" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>
         <div class="staff">
          <figure>
           <img src="images/happy-employee1.jpg" alt="Our Office Manager">
           <figcaption>Ryan - Office Manager</figcaption>
          </figure>
          <figure>
           <img src="images/happy-employee2.jpg" alt="Our Lead Rafting Guide">
           <figcaption>Sophie - Lead Rafting Guide</figcaption>
          </figure>
          <figure>
           <img src="images/happy-employee3.jpg" alt="Our Operations Coordinator">
           <figcaption>Mark - Operations Coordinator</figcaption>
          </figure>
        </div>
        <form>
          <fieldset>
          <label for="user_name"><strong>User name:</strong></label>
            <input type="text" id="user_name" name="user_name" required>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="user_email" required>
            <h3>Purpose of the message:</h3>
            <div class="radio-option">
              <input type="radio" name="choice_radio" id="general" value="general">
              <label for="general">General Inquiry</label>
            </div>
            <div class="radio-option">
              <input type="radio" name="choice_radio" id="reservation" value="reservation">
              <label for="reservation">Reservation Question</label>
            </div>
            <div class="radio-option">
              <input type="radio" name="choice_radio" id="web_suggestion" value="web_suggestion">
              <label for="web_suggestion">Website Suggestion</label>
            </div>
            <label for="user_request">Message:</label>
            <textarea name="user_request" id="user_request" placeholder="Type your request..." required></textarea>
            <label class="subscribe-label">
              <input type="checkbox" name="check_subscribe" value="subscribe">
              Please subscribe me to the monthly newsletter.
            </label>
          </fieldset>
          <button type="submit">Send request</button>   
        </form>
      </main>
